{% extends 'base.html' %}

{% block title %}Home page{% endblock %}

{% block content %}
<div class="row">
      <div class="col s12"> 
      {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <p><a href="{% url 'logout' %}">logout</a></p>
      {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">login</a>
      {% endif %}
      
      
       </div>
      
    </div>

{% endblock %}
